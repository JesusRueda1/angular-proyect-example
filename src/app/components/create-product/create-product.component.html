<div class="container mt-5">
    <div class="col-lg-6 offset-lg-3">
        <div class="card">
            <div class="card-body text-center">
                <span class="title">Create Product</span>
                <form class="mt-3">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Product name">
                    </div>
                    
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Category">
                    </div>
                    
                    <div class="mb-3">
                        <input type="number" class="form-control form-control-lg" placeholder="Price">
                    </div>
                    
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Status">
                    </div>
                    <div class="mb-3">
                        <button routerLink="/" class="btn btn-secondary btn-lg float-start">Back</button>
                        <button class="btn btn-success btn-lg float-end">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
